name: Build iOS App (Unsigned)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          echo "üì¶ Installing CocoaPods dependencies..."
          pod install --repo-update
          cd ..

      - name: Build Flutter iOS (unsigned)
        run: |
          echo "üî® Building Flutter iOS app..."
          flutter build ios --release --no-codesign

      - name: Create IPA from Flutter build
        run: |
          APP_PATH="build/ios/iphoneos/Runner.app"
          if [ -d "$APP_PATH" ]; then
            echo "‚úÖ Flutter build successful"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r ios-app-unsigned.ipa Payload
            mkdir -p artifacts
            mv ios-app-unsigned.ipa artifacts/
            echo "‚úÖ IPA created successfully"
          else
            echo "‚ùå Runner.app not found"
            find build -name "Runner.app" -print
            exit 1
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-unsigned
          path: artifacts/*.ipa
          retention-days: 30

      - name: Upload app bundle (alternative)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-bundle
          path: build/ios/iphoneos/Runner.app
          retention-days: 30