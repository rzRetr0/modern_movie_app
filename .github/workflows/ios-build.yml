name: Merl Cinema - Build iOS IPA (Unsigned)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: stable

      # 3️⃣ Install Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4️⃣ Build iOS App (unsigned)
      - name: Build iOS App
        run: |
          flutter clean
          flutter build ios --release --no-codesign

      # 5️⃣ Package unsigned IPA manually
      - name: Package unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r Runner-unsigned.ipa Payload
          mv Runner-unsigned.ipa ../../
          cd ../../..

      # 6️⃣ Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: build/ios/Runner-unsigned.ipa
          retention-days: 7
