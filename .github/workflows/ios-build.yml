name: Build iOS App (Unsigned)

on:
   push:
     branches: [ main, develop ]
   pull_request:
     branches: [ main ]
   workflow_dispatch:

jobs:
   build-ios:
     runs-on: macos-latest

     steps:
     - name: Checkout repository
       uses: actions/checkout@v4

     - name: Setup Flutter
       uses: subosito/flutter-action@v2
       with:
         flutter-version: '3.24.0'
         channel: 'stable'

     - name: Install Flutter dependencies
       run: flutter pub get

     - name: Build Flutter iOS (with CocoaPods)
       run: |
         # Try with CocoaPods first
         cd ios
         if command -v pod >/dev/null 2>&1; then
           echo "üì¶ Installing CocoaPods dependencies..."
           pod install || echo "‚ö†Ô∏è  CocoaPods failed, continuing without..."
         else
           echo "‚ö†Ô∏è  CocoaPods not available, skipping..."
         fi
         cd ..

         # Build with Flutter
         echo "üî® Building Flutter iOS app..."
         flutter build ios --release --no-codesign

     - name: Create IPA from Flutter build
       run: |
         cd ios
         # Check if the app was built successfully
         if [ -d "build/Release-iphoneos/Runner.app" ]; then
           echo "‚úÖ Flutter build successful"
           mkdir -p Payload
           cp -r build/Release-iphoneos/Runner.app Payload/
           zip -r ../ios-app-unsigned.ipa Payload
           cd ..
           mkdir -p artifacts
           mv ios-app-unsigned.ipa artifacts/
           echo "‚úÖ IPA created successfully"
         else
           echo "‚ùå Flutter build failed - Runner.app not found"
           ls -la build/
           exit 1
         fi

     - name: Upload IPA artifact
       uses: actions/upload-artifact@v4
       with:
         name: ios-app-unsigned
         path: artifacts/*.ipa
         retention-days: 30

     - name: Upload app bundle (alternative)
       if: failure()
       uses: actions/upload-artifact@v4
       with:
         name: ios-app-bundle
         path: ios/build/Release-iphoneos/Runner.app
         retention-days: 30



