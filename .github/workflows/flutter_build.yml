name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'

      # 3. Install Flutter dependencies (generates Generated.xcconfig)
      - run: flutter pub get
        shell: bash

      # 4. Flutter precache (optional)
      - run: flutter precache
        shell: bash

      # 5. Clean Flutter project
      - run: flutter clean
        shell: bash

      # 6. Install CocoaPods
      - run: sudo gem install cocoapods
        shell: bash

      # 7. Prepare iOS (Pods)
      - run: |
          cd ios
          rm -rf Pods Podfile.lock
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          pod repo update
          pod install --repo-update
        shell: bash

      # 8. Build IPA
      - run: flutter build ipa --export-options-plist=ios/ExportOptions.plist --no-codesign
        shell: bash

      # 9. Upload IPA
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa